<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="color_pallet">
        <button class="btn btn-black">
          Color <strong class="btn-color-text">#F9ACA7</strong> copied to your
          clipboard
        </button>
        <h1 class="title">Color palette generator</h1>
        <div class="colors">
          <div class="color-box">
            <div class="color"></div>
            <p class="color-text">#EEEDF0</p>
          </div>
          <div class="color-box">
            <div class="color"></div>
            <p class="color-text">#A1B5C1</p>
          </div>
          <div class="color-box">
            <div class="color"></div>
            <p class="color-text">#F9ACA7</p>
          </div>
          <div class="color-box">
            <div class="color"></div>
            <p class="color-text">#68747D</p>
          </div>
          <div class="color-box">
            <div class="color"></div>
            <p class="color-text">#CF365F</p>
          </div>
        </div>
        <div class="action-box">
          <button class="btn-generator">Genrate palette</button>
          <p class="action-text">
            Or just press the 'Spacebar' to generate new palettes.
          </p>
        </div>
        <button class="btn btn-white">
          Click to copy individual color &#x2027; Press "C" to copy palette
        </button>
      </div>
    </div>
  </body>
</html>
